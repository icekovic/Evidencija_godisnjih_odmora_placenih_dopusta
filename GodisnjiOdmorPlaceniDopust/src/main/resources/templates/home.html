<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Evidencija godišnjih odmora i plaćenih dopusta</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
		<link rel="stylesheet" th:href="@{/css/stilovi.css}"/>
	</head>
	<body>
		<form>
			<div class="container padding-top">
				<div class="panel panel-default">
					<div class="panel-heading heading-prijava">
						<h3 class="text-center">Prijava</h3>
					</div>
					<div class="panel-body">
						<div class="col-md-10 col-md-offset-2">
							<div class="col-md-6 col-md-offset-1">
								<table class="table table-borderless table-responsive">
									<tr>
                                        <td class="lblKorisnickoIme">Korisničko ime</td>
                                        <td>
                                        	<input type="text" class="form-control" name="korisnickoIme" autofocus="autofocus" required="required"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lblLozinka">Lozinka</td>
                                        <td>
                                        	<input type="password" class="form-control" name="lozinka" required="required"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                        	<button  type="submit" class="btn btn-default btnPrijava">Prijavite se</button>
                                        </td>
                                    </tr>
								</table>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</form>
		<div class="col-md-10">
			<div class="col-md-6 col-md-offset-6">
				<table class="table table-borderless table-responsive">
					<tr>
                    	<td></td>
                        <td class="lblNoviZaposlenik"><h4>Novi zaposlenik?</h4></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td>
                        	<a href="registracija" class="btn btn-default btnRegistracija">Registrirajte se</a>
                    	</td>
                	</tr>
				</table>
			</div>
		</div>
	</body>
</html>
