<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Izvješća</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/css/stilovi.css}" />
		<link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
	</head>
	<body>
		<div class="container padding-top-20">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="text-center">Pregled i izrada izvješća</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-mod-4 col-lg-4 col-sm-4">
							<table class="table table-borderless table-responsive">
								<tr>
									<td><a class="btn btn-default">Kreiraj izvješće godišnjih odmora</a></td>
								</tr>
								<tr>
									<td><a href="prikaziIzvjescaGodisnjihOdmora" class="btn btn-default">Prikaži izvješća godišnjih odmora</a></td>
								</tr>
							</table>
						</div>
						<div class="col-mod-4 col-lg-4 col-sm-4">
							<table class="table table-borderless table-responsive">
								<tr>
									<td><a class="btn btn-default">Kreiraj izvješće plaćenih dopusta</a></td>
								</tr>
								<tr>
									<td><a class="btn btn-default">Prikaži izvješća plaćenih dopusta</a></td>
								</tr>
							</table>
						</div>
						<div class="col-mod-4 col-lg-4 col-sm-4">
							<table class="table table-borderless table-responsive">
								<tr>
									<td><a class="btn btn-default">Kreiraj izvješće iznosa regresa za godišnji odmor</a></td>
								</tr>
								<tr>
									<td><a class="btn btn-default">Prikaži izvješća iznosa regresa za godišnji odmor</a></td>
								</tr>
							</table>
						</div>
					</div>
										
					<div class="padding-top-15">
						<table class="table table-borderless table-responsive">
							<th:block th:each="podatakGodisnjegOdmora : ${podaciGodisnjihOdmora}">
								<tr>
									<td th:text="${podatakGodisnjegOdmora.organizacijska_jedinica}"></td>
									<td th:text="${podatakGodisnjegOdmora.zaposlenik}"></td>
									<td th:text="${podatakGodisnjegOdmora.maticni_broj_zaposlenika}"></td>
									<td th:text="${podatakGodisnjegOdmora.broj_dana_godisnjeg_odmora}"></td>
									<td th:text="${podatakGodisnjegOdmora.godine_staza}"></td>
									<td th:text="${podatakGodisnjegOdmora.rola}"></td>
									<td th:text="${podatakGodisnjegOdmora.tjelesno_ostecenje_invalidnost}"></td>
									<td th:text="${podatakGodisnjegOdmora.broj_djece}"></td>
									<td th:text="${podatakGodisnjegOdmora.starost_djece}"></td>
								</tr>
							</th:block>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
